# It enables the GraphQL Altair UI.
spring.graphql.altair.enabled=false

# The base path for the GraphQL Altair UI.
spring.graphql.altair.basePath=/

# The mapping path for the GraphQL Altair UI.
spring.graphql.altair.mapping=/altair

# Checks if the CDN is enabled.
spring.graphql.altair.cdn.enabled=false

# The version of the CDN.
spring.graphql.altair.cdn.version=latest

# The title of the GraphQL Altair UI.
spring.graphql.altair.pageTitle=Altair

# Here you can customize the Altair's Client.
spring.graphql.altair.options.endpoint-url=/graphql
spring.graphql.altair.options.subscriptions-endpoint=/subscriptions
spring.graphql.altair.options.initial-settings.theme=dracula
