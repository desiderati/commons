# suppress inspection "UnusedProperty" for whole file
http_error_400=An unexpected error occurred while processing the request!
http_error_401=Access is denied due to invalid authentication credentials.
http_error_403=You don't have permission to access the requested resource on this server.
http_error_404=The resource cannot be found. The resource you are looking for \
  (or one of its dependencies) could have been removed, had its name changed, or is temporarily unavailable.
http_error_405=The method received in the request-line is known by the origin server but not supported by the target resource.
http_error_406=The target resource does not have a current representation that would be acceptable.
http_error_409=The request could not be completed due to a conflict with the current state of the target resource.
http_error_500=The server encountered an unexpected condition that prevented it from fulfilling the request!
